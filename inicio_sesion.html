<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Inicio de Sesión</title>
  </head>
  <body class="bodyIniSesion">
    <header>
      <a class="volverHome" href="index.html"
        ><img
          src="https://th.bing.com/th/id/R.1e841e77f5ea19b7835ccc6841c53cfb?rik=BnGtCLvCG1F8Uw&riu=http%3a%2f%2fwww.transparentpng.com%2fthumb%2fpokemon-go%2f2mdYaH-pokemon-go-logo-hd-image.png&ehk=PCov3bxMq5qZidjoNVN%2fTyjbKb8kvkvGLwXg7nmcmSw%3d&risl=&pid=ImgRaw&r=0"
          alt="pokébola"
          height="70px"
        />
        Volver al Inicio
      </a>
    </header>
    <main class="mainIniSesion">
      <section class="secIniSesion">
        <form class="iniSesion" action="#" method="post">
          <h2>Iniciar Sesión</h2>
          <input
            class="inputIniSesion"
            type="email"
            id="email"
            name="email"
            placeholder="e-mail de usuario"
          />
          <input
            class="inputIniSesion"
            type="password"
            id="password"
            name="password"
            placeholder="contraseña"
          />

          <input class="boton" type="submit" value="Iniciar Sesión" />
          <a class="txtAyuda" href="registro.html">Registrarse</a>
        </form>
      </section>
    </main>
  </body>
</html>
