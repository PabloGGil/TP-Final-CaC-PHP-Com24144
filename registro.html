<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css\styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Registro</title>
  </head>
  <body class="bodyRegistro">
    <header>
      <a class="volverHome" href="index.html"
        ><img
          src="https://th.bing.com/th/id/R.1e841e77f5ea19b7835ccc6841c53cfb?rik=BnGtCLvCG1F8Uw&riu=http%3a%2f%2fwww.transparentpng.com%2fthumb%2fpokemon-go%2f2mdYaH-pokemon-go-logo-hd-image.png&ehk=PCov3bxMq5qZidjoNVN%2fTyjbKb8kvkvGLwXg7nmcmSw%3d&risl=&pid=ImgRaw&r=0"
          alt="pokébola"
          height="70px"
        />
        Volver al Inicio
      </a>
      <a class="volverHome" href="vista/registro.php">Mostrar Usuarios</a>
      >
    </header>
    <main>
      <form class="registro" method="post">
        <h2>Registro</h2>
        <input
          class="inputRegistro"
          type="text"
          id="nombre"
          name="nombre"
          required
          placeholder="nombre"
          maxlength="25"
          minlength="4"
        />
        <input
          class="inputRegistro"
          type="text"
          id="apellido"
          name="apellido"
          required
          placeholder="apellido"
          maxlength="25"
          minlength="4"
        />
        <input
          class="inputRegistro"
          type="email"
          id="email"
          name="email"
          required
          placeholder="e-mail de usuario"
          maxlength="35"
          minlength="12"
        />
        <input
          class="inputRegistro"
          type="password"
          id="contraseña"
          name="contraseña"
          required
          placeholder="contraseña"
          maxlength="25"
          minlength="8"
        />
        <input
          class="inputRegistro"
          type="date"
          id="fechaNac"
          name="fechaNac"
          required
          placeholder="fecha de nacimiento"
          
        />
        <div class="TyC">
          <label class="txtCheck" for="terminos"
            ><input
              class="check"
              type="checkbox"
              id="terminos"
              required
              width="20px"
              height="20px"
            />
            Acepto Términos y Condiciones</label
          >
        </div>
        <a class="ir_a_TyC" href="#"
          ><label class="leerTyC">Leer Términos y Condiciones</label></a
        >
        <input id="botonRegistro" class="boton" type="submit" value="Registrarse" />
        <a class="txtAyuda" href="#">¿Necesitás ayuda?</a>
      </form>
      <script src="js/registrarse.js"></script>
    </main>
  </body>
</html>
